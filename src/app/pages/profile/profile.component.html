<div class="row animated fadeIn">

  <div class="col-lg-7">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Perfil del usuario</h4>
        <h6 class="card-subtitle">made with bootstrap elements</h6>
        <form ngNativeValidate class="form p-t-20" #form="ngForm" (ngSubmit)="guardar(form.value)">
          <div class="form-group">
            <label>Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [ngModel]="usuario.nombre" name="nombre" type="text" class="form-control"
                     placeholder="Nombre de usuario" required>
            </div>
          </div>
          <div class="form-group">
            <label>Correo del usuario</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email"
                     class="form-control" id="exampleInputEmail1"
                     placeholder="Correo del usuario" required>
            </div>
          </div>

          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            <i class="fa fa-save"></i> Guardar
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-lg-5">
    <div class="card">
      <div class="card-body" align="center">
        <h4 class="card-title">Fotograf√≠a del usuario</h4>
        <h6 class="card-subtitle">made with bootstrap elements</h6>
        <img *ngIf="!imagenTemporal" [src]="usuario.img | imagen" class="w150">
        <img *ngIf="imagenTemporal" [src]="imagenTemporal" class="w150">

        <input (change)="seleccionImagen($event.target.files[0])" type="file">

        <br><br>

        <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button"
                class="btn btn-block btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i> Actualizar Foto
        </button>
      </div>
    </div>
  </div>

</div>
